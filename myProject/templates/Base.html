{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות</title>
<!--    <link rel="stylesheet" href="{% static 'base.css' %}">-->
    <style>
        /* base.css */
/* =========================
   עיצוב מתקדם – כחול / תכלת
   עם אנימציות ואפקטים מיוחדים
   ========================= */

:root {
    --primary: #2563eb;          /* כחול עמוק */
    --primary-light: #38bdf8;    /* תכלת */
    --primary-dark: #1e40af;
    --bg: #f0f9ff;               /* רקע תכלת בהיר */
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #dbeafe;
    --radius: 16px;
    --transition-fast: 0.25s ease;
    --transition-slow: 0.45s cubic-bezier(.4,0,.2,1);
    --shadow: 0 15px 40px rgba(37,99,235,0.15);
}

/* =========================
   Reset
   ========================= */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: linear-gradient(180deg, #e0f2fe, var(--bg));
    color: var(--text);
    min-height: 100vh;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =========================
   Navbar
   ========================= */

.navbar {
    background: linear-gradient(
        90deg,
        rgba(37,99,235,0.95),
        rgba(56,189,248,0.95)
    );
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.6s ease;
}

@keyframes slideDown {
    from { transform: translateY(-100%); }
    to { transform: translateY(0); }
}

.nav-container {
    max-width: 1200px;
    margin: auto;
    padding: 16px 22px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* לוגו */
.nav-logo {
    font-size: 1.5rem;
    font-weight: 800;
    text-decoration: none;
    color: #ffffff;
    letter-spacing: 0.5px;
    transition: var(--transition-slow);
}

.nav-logo:hover {
    transform: scale(1.06) rotate(-1deg);
    text-shadow: 0 4px 12px rgba(0,0,0,0.25);
}

/* =========================
   קישורים
   ========================= */

.nav-links {
    list-style: none;
    display: flex;
    gap: 12px;
}

.nav-links li {
    position: relative;
}

/* קישור */
.nav-links a {
    text-decoration: none;
    padding: 10px 16px;
    border-radius: 999px;
    font-size: 0.95rem;
    color: #e0f2fe;
    display: flex;
    align-items: center;
    gap: 6px;
    position: relative;
    overflow: hidden;
    transition: var(--transition-fast);
}

/* שכבת אנימציה */
.nav-links a::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(
        circle at top left,
        rgba(255,255,255,0.45),
        transparent 60%
    );
    opacity: 0;
    transition: var(--transition-fast);
}

/* Hover */
.nav-links a:hover {
    color: #ffffff;
    background: rgba(255,255,255,0.18);
    transform: translateY(-3px);
}

.nav-links a:hover::before {
    opacity: 1;
}

/* קו אנימטיבי מתחת */
.nav-links a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 4px;
    width: 0;
    height: 3px;
    background: linear-gradient(
        90deg,
        #ffffff,
        var(--primary-light)
    );
    border-radius: 4px;
    transform: translateX(-50%);
    transition: var(--transition-fast);
}

.nav-links1 a:hover::after {
    width: 70%;
}

/* =========================
   אזור תוכן
   ========================= */

.content {
    max-width: 1200px;
    margin: 50px auto;
    padding: 22px;
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* =========================
   כרטיסים
   ========================= */

.card {
    background: linear-gradient(
        180deg,
        #ffffff,
        #f8fbff
    );
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 26px;
    margin-bottom: 24px;
    border: 1px solid var(--border);
    transition: var(--transition-slow);
    position: relative;
    overflow: hidden;
}

/* פס זוהר */
.card::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(56,189,248,0.25),
        transparent
    );
    transition: 0.8s;
}

.card:hover::before {
    left: 100%;
}

.card:hover {
    transform: translateY(-8px) scale(1.01);
    box-shadow: 0 30px 70px rgba(37,99,235,0.25);
}

/* =========================
   Responsive
   ========================= */

@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        gap: 14px;
    }

    .nav-links {
        flex-wrap: wrap;
        justify-content: center;
    }

    .content {
        margin: 24px auto;
        padding: 16px;
    }
}

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-logo">ניהול משימות</a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">בית</a></li>

                {% if user.is_authenticated %}
                    <li><a href="{% url 'tasks' %}">המשימות שלי</a></li>
                       {% if user.person.role == 'admin' %}
                        <li><a href="{% url 'addTask' %}">הוספת משימה +</a></li>
                        {% endif %}
                    <a href="{% url 'logout' %}">התנתקות</a>
                {% else %}
                    <li><a href="{% url 'login' %}">התחברות</a></li>
                    <li><a href="{% url 'register' %}">הרשמה</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="conten">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
